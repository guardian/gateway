name: 'Chromatic'

# Event for the workflow
on:
  push:
    branches:
      - main
  pull_request:
    types: ['review_requested']

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_APP_CODE }}
          # Turn on Turbosnap, so we try to check only components that
          # have changed using the webpack dependency graph.
          # https://www.chromatic.com/docs/turbosnap
          onlyChanged: '!(main)' # only turbosnap on non-main branches
